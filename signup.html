<div ng-controller="signupcontoller">
    <h1>Signup</h1>
        <form ng-submit="save()">
             <input type="text" ng-model="username" placeholder="Username" required> <br/><br/>
             <input type="text" ng-model="password" placeholder="Password" required> <br/><br/>
     
             <input type="text" ng-model="fname" placeholder="First Name" required> <br/><br/>
             <input type="text" ng-model="lname" placeholder="Last Name" required> <br/><br/>

             <input type="text" ng-model="email" placeholder="Email" required> <br/><br/>
             <input type="text" ng-model="phone" placeholder="Phone Number" required> <br/><br/>
             <input type="text" ng-model="location" placeholder="Location" required> <br/><br/>
     
            <button type="submit" value="save">save</button>
        </form>  
         
     </div>
