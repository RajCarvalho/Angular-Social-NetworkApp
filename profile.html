<div>
        <h1>Profile</h1>
        <form ng-submit="update()">
                <label>Username:</label>
                <input type="text" ng-model="profile.username" required> <br/><br/>
                <label>Password:</label>
                <input type="text" ng-model="profile.password" placeholder="Password" required> <br/><br/>
        
                <label>First Name:</label>
                <input type="text" ng-model="profile.fname" placeholder="First Name" required> <br/><br/>
                <label>Last Name:</label>
                <input type="text" ng-model="profile.lname" placeholder="Last Name" required> <br/><br/>

                <label>Email:</label>
                <input type="text" ng-model="profile.email" placeholder="Email" required> <br/><br/>
                <label>Phone Number:</label>
                <input type="text" ng-model="profile.phone" placeholder="Phone Number" required> <br/><br/>
                <label>Location:</label>
                <input type="text" ng-model="profile.location" placeholder="Location" required> <br/><br/>
        
            <button type="submit" value="save">Update</button>
        </form>     
 </div>
